services:
  # FastAPI Backend
  - type: web
    name: vortex-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python scripts/init_production_db.py
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vortex-db1
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: ENABLE_RAG
        value: true
      - key: API_CORS_ORIGINS
        value: '["*"]'
    healthCheckPath: /health

databases:
  - name: vortex-db1
    databaseName: vortex_analytics
    user: vortex_user
    plan: free

