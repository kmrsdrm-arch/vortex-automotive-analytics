services:
  # FastAPI Backend
  - type: web
    name: vortex-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vortex-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: ENABLE_RAG
        value: true

  # Streamlit Dashboard
  - type: web
    name: vortex-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/dashboard/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --browser.serverAddress 0.0.0.0 --server.enableCORS false
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vortex-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: API_URL
        fromService:
          type: web
          name: vortex-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: vortex-db
    databaseName: vortex_analytics
    user: vortex_user
    plan: free

