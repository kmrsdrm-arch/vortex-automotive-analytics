version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: automotive_analytics_db
    environment:
      POSTGRES_USER: automotive_user
      POSTGRES_PASSWORD: automotive_password
      POSTGRES_DB: automotive_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automotive_user -d automotive_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automotive_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: automotive_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@automotive.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - automotive_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  automotive_network:
    driver: bridge

